<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course list</title>
</head>
<body>
<div id="main">
<div class="list" id="courses">
    <h1>
        class list
    </h1>
    <h3 class="h3">
        {% for i in classes %}
        {{ i.course_name }}
        {% endfor %}
    </h3>
</div>
<div class="list" id="students">
    <h1>
        students list
    </h1>
    <h3 class="h3">
        {% for i in students %}
        {{ i.students_name }}
        {% endfor %}
    </h3>
</div>
</div>
<style>
    html , body , main{width: 100%; height: 100%;}

    .list{
        height:800px;
        width:30%;
        background-color: aquamarine;
        border-radius: 20px;
        margin-top: 50px;
        text-align: center;
    }
    #students{
        margin-right: 15%;
        float:right;
    }
    #courses{
        margin-left: 15%;
        float:left;
    }
</style>
</body>
</html>
